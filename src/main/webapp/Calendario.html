<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="images/CalendStarIcon.png"/>
<link href="Calendario.css" rel="stylesheet" type="text/css">

<meta charset="ISO-8859-1">
<title>CalendStar</title>
</head>
<body>
<div id="banner">
	<img src="images/CalendStar.png" class='logo'>	
		<div id='reloj'>
			<div id='hora'>	</div>
			<span id='date' ></span>
		</div>
		<div id='userCont'>
			<input type='image' id="user"src="images/User.png"></input>
		</div>

</div>

<div id='pageCont'>
	<div id="CalenDiv">
		<div id='MisCal'>Mis Calendarios
				<abbr title='Crear un calendario'><input type="image" id='createCal' src='images/add.png'></abbr>
					<form action="CreateCalendar" method='get' id='refresh'></form>
						<abbr title='Refrescar y mostrar Calendarios'><input type="image" id='refreshCal' src='images/Refresh.png'></abbr>
		</div>
		<div id='OtherCal'>Calendarios de Invitado</div>
	</div>
	
	<div id='divFormCalendario'>
		<form id="registro_cal">
			Nombre del Calendario: <br>
			<input class='form-input' type="text" name='nombre_calendario' id='nombre-cal'><br>
			<br>
			Color del calendario:<br>
			<input class='form-input' type="text" name='color_calendario' id='color-cal'><br>
			<br>
		</form>
		<button class='button' id='boton_cal'>Crear Calendario</button>
	</div>
</div>	
	

<script type="text/javascript" src="Calendario.js" defer></script>	
</body>
</html>
