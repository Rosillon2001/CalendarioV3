<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="images/CalendStarIcon.png"/>
<link href="Calendario.css" rel="stylesheet" type="text/css">

<meta charset="ISO-8859-1">
<title>CalendStar</title>
</head>
<body>
<div id="banner">
	<img src="images/CalendStar.png" class='logo'>	
		<div id='reloj'>
			<div id='hora'>	</div>
			<span id='date' ></span>
		</div>
		<div id='userCont'>
			<input type='image' id="user"src="images/User.png">
		</div>

</div>

<div id='pageCont'>
	<div id="CalenDiv">
		
		<div id='MisCal'>
		<div id='headerMisCal'>
		<p class='title'>Mis Calendarios</p>
				<abbr title='Crear un calendario'><input type="image" id='createCal' src='images/add.png'></abbr>
				<abbr title='Eliminar Calendarios'><input type="image" id='eraseCal' src='images/Delete.png'></abbr>
		</div>
						<form action="CreateCalendar" method='get' id='refresh' style=width:0px;></form>
		
					<div id=calends1>
					</div>
		</div>
		<div id='OtherCal'>
			<p class='title'>Calendarios de Invitado</p>
		</div>
	</div>
	
	<div id='divFormCalendario'>
	<!registro de calendarios>
		<form id="registro_cal">
			Nombre del Calendario: <br>
			<input class='form-input' type="text" name='nombre_calendario' id='nombre-cal'><br>
			<br>
			Color del calendario:<br>
			<input class='form-input' type="color" name='color_calendario' id='color-cal'><br>
			<br>
		</form>
		<button class='button' id='boton_cal'>Crear Calendario</button>
		<button class='button' id='actividades'>Actividades</button>
	
	<!eliminacion de calendarios>
		<form  id="eliminar_cal">
			Nombre del Calendario a eliminar: <br>
			<input class='form-input' type="text" name='nombre_calendario-delete' id='nombre-cal-del'><br>
			<br>
		</form>
		<button class='button' id='boton_cal_del'>Eliminar Calendario</button>
		
	<!edicion de calendarios>
	
	<!opciones de usuario>
		<form id='modificarUsuario'>
			Nombre de Usuario:<br>
			<input class='form-input' type='text' name='nombre_usuario' id='nombre_usuario'><br>
			<br>
			Contraseña:<br>
			<input class='form-input' type='text' name='clave_usuario' id='clave_usuario'><br>
			<br>
		</form>
			<button class='button' id='usuario_update'>Actualizar Datos</button>
			
		<form action="ManejoUsuario" method="post">
			<input type='submit' id='cerrar_sesion' value="Cerrar Sesion">
		</form>
	</div>
</div>	
	

<script type="text/javascript" src="Calendario.js" defer></script>	
</body>
</html>
